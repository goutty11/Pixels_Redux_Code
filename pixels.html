<html>
    <head>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
            }

            div {
                border: solid 1px red;
            }

            .header {
                min-height: 45px;
                min-width: 600px;
            }

            .header.app-info {
                float: left;
            }

            .header.upload-section {
                float: left;
            }

            .header.user-info {
                float: right;
            }

            .main.content {
                margin: auto;
                min-width: 600px;
                width: 75%;
            }

            .posts {
                margin: auto;
            }
            
            .footer {
                min-height: 20px;
                min-width: 600px;
            }

            .post.user-info {
                display: flex;
            }

            .user-info.profile-pic {
                border-radius: 50%;
                width: 40px;
                height: 40px;
                background-size: cover;
            }

            .post.content.image > img {
                margin: auto;
                display: block;
                max-width: 550px;
                max-width: 550px;
            }

        </style>
    </head>
    <body>
        <div class="header">
            <div class="header app-info">
                <span class="header app-info logo">
                    <img src="" alt="logo" />
                </span>
                <span class="header app-info app-title">
                    Pixels
                </span>
            </div>
            <div class="header upload-section"></div>
            <div class="header user-info">
                <div class="user-info profile-pic" style="background-image: url('http://www.attractivepartners.co.uk/wp-content/uploads/2017/06/profile.jpg')">&nbsp;</div>
            </div>
        </div>
        <div class="main content">
            <div class="posts">
                <div class="post">
                    <div class="post header">
                        <div class="post user-info">
                            <div class="user-info profile-pic" style="background-image: url('http://www.attractivepartners.co.uk/wp-content/uploads/2017/06/profile.jpg')">&nbsp;</div>
                            <div class="user-info name">
                                Manoj
                            </div>
                        </div>
                        <div class="post content">
                            <div class="post content image">
                                <img src="http://res.cloudinary.com/pixelsapp/image/upload/v1522615205/Topic1_Picture1.png" alt="post" />
                            </div>
                            <div class="post content description">
                                post description
                            </div>
                        </div>
                        <div class="post actions">
                            <span class="post actions vote">vote icon</span>
                            <span class="post actions no-of-votes">12</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer"></div>
    </body>
</html>
